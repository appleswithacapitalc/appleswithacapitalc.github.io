        <!-- Prevent fun words sidebar from overlapping footer -->
        <script>
        (function() {
            var sidebar = document.getElementById('fun-words-sidebar');
            var footer = document.querySelector('footer');
            if (!sidebar || !footer) return;


            function updateSidebarPosition() {
                var sidebarRect = sidebar.getBoundingClientRect();
                var footerRect = footer.getBoundingClientRect();
                var sidebarHeight = sidebarRect.height;
                var earlyMargin = sidebarHeight * 0.1; // 30% of sidebar height
                var sidebarBottom = sidebarRect.top + sidebarHeight;
                var footerTop = footerRect.top;

                if (sidebarBottom + earlyMargin > footerTop) {
                    // Stop floating, anchor above footer with extra gap
                    var scrollY = window.scrollY || window.pageYOffset;
                    var footerTopDoc = scrollY + footerRect.top;
                    var newTop = footerTopDoc - sidebarHeight - earlyMargin;
                    sidebar.style.position = 'absolute';
                    sidebar.style.top = Math.max(newTop, 0) + 'px';
                    sidebar.style.right = '20vw';
                    sidebar.style.transform = 'none';
                } else {
                    // Float as fixed
                    sidebar.style.position = 'fixed';
                    sidebar.style.top = '73vh';
                    sidebar.style.right = '20vw';
                    sidebar.style.transform = 'translateY(-50%)';
                }
            }

            window.addEventListener('scroll', updateSidebarPosition, {passive:true});
            window.addEventListener('resize', updateSidebarPosition, {passive:true});
            window.addEventListener('load', updateSidebarPosition, {passive:true});
        })();
        </script>
